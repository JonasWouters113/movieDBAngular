<div *ngIf="movie" class="flex flex-col">
  <div class="rounded-lg shadow">
    <img [src]="movie.Poster" alt="Poser film {{ movie.Title }}" class="w-full">
    <div class="p-6">
      <h1>{{ movie.Title }}</h1>
      <button (click)="toggleDetails()">Details</button>
    </div>
  </div>
</div>
<app-modal [movie]="movie" [visible]="isDetail"></app-modal>
