<div class="grid grid-cols-2 gap-4 mb-4" *ngIf="page > 1 || page * 10 < numberOfMovies">
  <button class="btn-primary flex-1" [disabled]="page == 1" (click)="previousPage()">Previous</button>
  <button class="btn-primary flex-1" [disabled]="page * 10 > numberOfMovies" (click)="nextPage()">Next</button>
</div>
