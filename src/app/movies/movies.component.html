<div *ngIf="!movies">
  Wow
</div>
<div *ngIf="movies">

  <form #form="ngForm" (ngSubmit)="onSearch(form)" class="bg-blue-500 m-4 shadow rounded-md p-4">
    <div class="mb-6">
      <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
      <input type="text" id="title" name="title" ngModel class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
  </form>



  <app-movies-page></app-movies-page>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 justify-items-center">
    <app-movie *ngFor="let movie of movies" [movie]="movie"></app-movie>
  </div>
  <app-movies-page></app-movies-page>
</div>
